<svg width='100%' height='100%' viewBox='0 0 600 600' xmlns='http://www.w3.org/2000/svg'>

    <g transform="scale(10,10) translate(20,20)">
        <rect id='me' x='1' y='1' width='2' height='2' tabindex='0' focusable='true'>
            <set attributeName='y' to='8' begin='me.load' />
            <set attributeName='7' to='3' begin='me.scroll' />
            <set attributeName='width' to='25' begin='me.click' />
            <set attributeName='width' to='5' begin='me.mouseover' />
            <set attributeName='width' to='1' begin='me.mouseleave' />
            <set attributeName='height' to='5' begin='me.focus' />
            <set attributeName='height' to='1' begin='me.leave' />
            <set attributeName='x' to='5' begin='me.keydown' />
            <set attributeName='x' to='1' begin='me.keyup' />
        </rect>
    </g>
    <a id='playlink' href='#test'>
        <rect id='me2' x='0' y='20' width='50' height='10'>
        </rect>
        <text x='4' y='25' style='fill:#FFFFFF'>
            Hello
        </text>
    </a>
    <audio href="media/bubbles.mp3" type="audio/mpeg" audio-level="0.7" begin="me.click" />
    <audio xmlns="http://www.w3.org/1999/xhtml" begin="me.click">
        <!-- <source src="media/bubbles.ogg" type="audio/ogg"/> -->
        <source src="media/bubbles.mp3" type="audio/mpeg" />
        <!-- <source src="media/bubbles.wav" type="audio/x-wav"/> -->
    </audio>
    <!-- <audio xlink:href="media/bubbles.mp3" type="audio/mpeg" audio-level="0.7" begin="playlink.click" /> -->

    <g class="button" transform="translate(10, 10)">
        <rect width="400" height="86" rx="16" fill="url(#fill)" stroke="url(#stroke)"
            onclick="try { $('audio').currentTime=0; } catch(e) {} $('audio').play()" />
        <text x="200" y="65" filter="url(#ds)">Click me - script</text>
    </g>
</svg>